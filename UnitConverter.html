<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Converter</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;600&display=swap');

        body {
            background: linear-gradient(to right, #A7E7D1, #FFD1DC, #B2EBF2, #C5CAE9);
            margin: 0;
            font-family: 'Quicksand', sans-serif;
            text-align: center;
            color: #3E2723;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            width: 90%;
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        input {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 8px;
            border: 2px solid #8E7CC3;
            text-align: center;
            font-size: 16px;
        }

        button {
            background: #A5B3E1;
            color: white;
            font-size: 16px;
            padding: 10px;
            margin: 5px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s;
            width: 80%;
        }

        button:hover {
            background: #C39BD3;
            transform: scale(1.05);
        }

        #conversionResult {
            font-size: 18px;
            font-weight: bold;
            margin-top: 15px;
        }
    </style>
    <script>
        function convertUnit(type) {
            let value = parseFloat(document.getElementById("inputValue").value);
            let result = 0;
            let unit = "";

            if (type === "cmToM") {
                result = value / 100;
                unit = "m";
            }
            else if (type === "mToCm") {
                result = value * 100;
                unit = "cm";
            }
            else if (type === "mToKm") {
                result = value / 1000;
                unit = "km";
            }
            else if (type === "kmToM") {
                result = value * 1000;
                unit = "m";
            }

            document.getElementById("conversionResult").innerText = `Converted: ${result} ${unit}`;
        }
    </script>
</head>
<body>

    <div class="container">
        <h2>üî¢ Unit Converter</h2>
        <input type="number" id="inputValue" placeholder="Enter value">
        <button onclick="convertUnit('cmToM')">üìè cm ‚ûù m</button>
        <button onclick="convertUnit('mToCm')">üìè m ‚ûù cm</button>
        <button onclick="convertUnit('mToKm')">üåç m ‚ûù km</button>
        <button onclick="convertUnit('kmToM')">üåç km ‚ûù m</button>
        <p id="conversionResult"></p>
    </div>

</body>
</html>
